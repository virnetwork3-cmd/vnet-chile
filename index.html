<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNET | Virtual Network Chile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
            cursor: crosshair;
        }
        .font-hud { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(197, 160, 89, 0.15);
        }
        .fui-grid {
            background-image: 
                linear-gradient(to right, rgba(197, 160, 89, 0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(197, 160, 89, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
        }
        #custom-cursor {
            width: 20px; height: 20px; border: 1px solid #c5a059;
            position: fixed; pointer-events: none; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        #custom-cursor::after { content: ''; width: 2px; height: 2px; background: #c5a059; border-radius: 50%; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });
    </script>
</body>
</html>
